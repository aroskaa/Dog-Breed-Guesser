<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #eef1f5, #dfe5ec);
            position: relative;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* DOT PATTERN */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle, rgba(0,0,0,0.25) 1.5px, transparent 2px);
            background-size: 20px 20px;
            opacity: 0.35;
            filter: blur(4px);
            pointer-events: none;
        }

        /* SOFT BLUR GLOW */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at center,
                    rgba(255,255,255,0.7),
                    transparent 60%);
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
        }

        .card {
            border: none;
            border-radius: 18px;
            background: white;
            position: relative;
            z-index: 2;
            box-shadow: 0 40px 60px rgba(0,0,0,0.12);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
        }

        .section-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: #6c757d;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>

</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm p-4" style="width: 420px;">

        <!-- APP TITLE -->
        <div class="text-center mb-4">
            <h4 class="fw-bold mb-1">Dog Breed Detection</h4>
            <small class="text-muted">AI-based Image Recognition</small>
        </div>

        <!-- PASSWORD LOGIN -->
        <div class="mb-4">
            <div class="section-title mb-2">Password Login</div>

            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-dark w-100">Login</button>
            </form>
        </div>

        <!-- FACE LOGIN -->
        <div>
            <div class="section-title mb-2">Face Login</div>

            <input type="text" id="face-username" class="form-control mb-2" placeholder="Username">

            <video id="video" class="w-100 rounded border mb-2" autoplay></video>

            <button class="btn btn-outline-dark w-100" onclick="captureFace()">
                Login with Face
            </button>
        </div>

        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

        <form id="face-form" method="POST" action="/login-face" enctype="multipart/form-data">
            <input type="hidden" name="username" id="hidden-username">
            <input type="file" name="face_image" id="face-image" hidden>
        </form>

        <div class="text-center mt-4">
            <a href="/register" class="text-decoration-none text-muted">
                Create new account
            </a>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='webcam.js') }}"></script>
</body>
</html>
